<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homeworks</title>
</head>
<body>
  <div class="board">
    <div class="column" data-column="todo">
      <div class="column-title">ToDo</div>
      <div class="tasks" id="todo-tasks"></div>
      <div class="add-card">+ Add another card</div>
      <div class="card-form" style="display: none;">
        <textarea class="card-textarea" placeholder="Enter a title for this card..."></textarea>
        <div class="form-controls">
          <button class="submit-btn">Add Card</button>
          <button class="cancel-btn">×</button>
        </div>
      </div>
    </div>

    <div class="column" data-column="progress">
      <div class="column-title">In Progress</div>
      <div class="tasks" id="progress-tasks"></div>
      <div class="add-card">+ Add another card</div>
      <div class="card-form" style="display: none;">
        <textarea class="card-textarea" placeholder="Enter a title for this card..."></textarea>
        <div class="form-controls">
          <button class="submit-btn">Add Card</button>
          <button class="cancel-btn">×</button>
        </div>
      </div>
    </div>

    <div class="column" data-column="done">
      <div class="column-title">Done</div>
      <div class="tasks" id="done-tasks"></div>
      <div class="add-card">+ Add another card</div>
      <div class="card-form" style="display: none;">
        <textarea class="card-textarea" placeholder="Enter a title for this card..."></textarea>
        <div class="form-controls">
          <button class="submit-btn">Add Card</button>
          <button class="cancel-btn">×</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
